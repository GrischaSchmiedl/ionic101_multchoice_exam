<ion-header>

  <ion-navbar>
    <ion-title>Fragen</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addQuestion()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let q of questions; let i = index">
      <button ion-item (click)="showQuestion(q)">
        {{q.questionTitle}}
      </button>
      <ion-item-options>
        <button ion-button icon-only color="danger" (click)="deleteQuestion(q)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Test</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  
  <ion-card>
      <ion-card-header>
        <p>Your Score: <ion-badge ion-item-end>{{score}}</ion-badge></p>
        <p>Frage #{{currentQuestionNumber}}</p>
        <p>{{currentQuestion.questionTitle}}</p>
      </ion-card-header>
      <ion-card-content>
        <button ion-button full (click)="clicked(1)">{{currentQuestion.answer1}}</button>
        <button ion-button full (click)="clicked(2)">{{currentQuestion.answer2}}</button>
        <button ion-button full (click)="clicked(3)">{{currentQuestion.answer3}}</button>
        <button ion-button full (click)="clicked(4)">{{currentQuestion.answer4}}</button>
      </ion-card-content>
  </ion-card>

</ion-content>
